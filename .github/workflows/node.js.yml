name: Manmeera CI-CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Azure Login
      uses: Azure/login@v2
      with:
        creds: ${{ secrets.AZURE_LOGIN }}

    - run: npm ci

    - run: npm run build 

    - name: Azure WebApp
      uses: Azure/webapps-deploy@v3.0.1
      with:
        app-name: 'manmeera'
        package: './dist'
